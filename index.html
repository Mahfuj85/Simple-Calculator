<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-orange-200 rounded-md shadow-md w-[300px] mx-auto mt-10">
      <h1 class="text-2xl text-center p-5">Calculator</h1>
      <div class="calculator-body">
            <div class="calculator-screen w-[90%] mx-auto bg-[#7D6041] h-[70px] rounded-md shadow-inner flex items-center">
                <h3 id="screen" class="text-4xl px-3 flex"></h3>
            </div>
            <div class="calculator-button w-[90%] mx-auto m-3">
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md"><h5 class="text-2xl text-white">7</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md"><h5 class="text-2xl text-white">8</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md"><h5 class="text-2xl text-white">9</h5></button>
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md"><h5 class="text-2xl">/</h5></button> <br>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">4</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">5</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">6</h5></button>
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl">*</h5></button> <br>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">1</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">2</h5></button>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">3</h5></button>
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl">-</h5></button> <br>
                <button class="bg-[#F28214] w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl text-white">0</h5></button>
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl">C</h5></button> 
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md mt-2"><h5 class="text-2xl">=</h5></button> 
                <button class="bg-zinc-300 w-[64px] h-[64px] rounded-lg shadow-md mt-2 mb-5"><h5 class="text-2xl">+</h5></button> 
            </div>
      </div>
        
    </div>

  <script src="script.js"></script>
</body>
</html>
